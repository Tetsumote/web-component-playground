<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My name Component</title>
    <script type="module">
        import MyName from './MyName.js';
        customElements.define('my-name',MyName)
    </script>
</head>

<body>
    <my-name id="test" fullname="John Doe"></my-name>
    <button class="change">Change Name</button>

    <script>
        let changeButton = document.querySelector('.change')
        changeButton.addEventListener('click', () => {
            let myName = document.querySelector('#test')
            let atrName = myName.setAttribute('fullname', "Johny Memmonic")
            console.log(atrName)
        })
    </script>
</body>


</html>
